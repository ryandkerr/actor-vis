<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="./libraries/d3.min.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./libraries/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: 'Open Sans', sans-serif;
}


.title {
  font-weight: bold;
  font-size: 30px;
}

.buttons {
  text-align: right;
  padding-top: 10px;
}

.buttons h4 {
  display: inline-block;
  padding-right: 5px;
}

.axis path,
.axis line {
    fill: none;
    stroke: #555;
    shape-rendering: crispEdges;
}

.axis text {
    font-size: 11px;
    fill: #555;
}

#tooltip {
  position: absolute;
  width: 125px;
  /*height: 75px;*/
  border: 1px solid #bbbbbb;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  padding: 10px;
  background: white;
  opacity: 1.0;
  fill: black;
  fill-opacity: .75;
  border-radius: 2px;
  z-index: 2;
  /*stroke: none;*/
}

#tooltip #movie-title {
  font-weight: bold;
}

#tooltip .movie-info {
  font-size: 13px;
}

#tooltip rect {
  fill:lightgrey;
  width:125;
  height:75;
}

#tooltip text {
  font-size: 11px;
}

#tooltip .header {
  font-size: 11px;
  font-weight: bold;
}
</style>

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-4 title">
    </div>
    <div class="col-sm-8 buttons">    
      <h4>Color by: </h3>

      <div class="btn-group" role="group" id="button-color" aria-label="Color:">
        <div type="button" class="btn btn-default active" id="genre-button">Genre</div>
        <div type="button" class="btn btn-default" id="star-button">Star</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class= "col-sm-12" id="actor_vis"></div>
  </div>
</div>

<script>
var actorSvg;
var TOM;
var SELECTED_DATA;
var SVG_SIZE = [$("#actor_vis").innerWidth(), 400];
var dateScale;
var colorScheme = "genre";
var ratingScale = d3.scale.linear()
                     .domain([0.0, 10.0])
                     .range([SVG_SIZE[1] - 25, 25]);
var yAxis = d3.svg.axis()
               .scale(ratingScale)
               .ticks(5)
               .orient("right");
var grossScale = d3.scale.linear()
                    .domain([0, 10000000000])
                    .range([50, 10000])  // large numbers because of square root

var genreColor = d3.scale.ordinal()
                    .domain(["default", "Comedy", "Drama", "Action", "Adventure",
                             "Biography", "Animation", "Crime"])
                    .range(["#777777",
                            "#ff5858",
                            "#a061f4",
                            "#ffb358",
                            "#ffb358",
                            "#ffe255",
                            "#fa5693",
                            "#6490f3"])

// change dates from "YYYY-MM-DD" to js date objects
var parse_dates = function(data) {
  var copy = data;
  for (var i in data) {
    d = data[i].date.replace(/-/g, "/");
    data[i].date = Date.parse(d);
  }
  return(copy);
};

var prettyGenres = function(genres) {
  var pretty = genres[0];
  for(var i = 1; i < genres.length; i++) {
    pretty += ", " + genres[i];
  }
  return(pretty);
}

var makeTooltip = function(circle, data) {
  var xPosition = parseFloat(circle.attr("cx"));
  var yPosition = parseFloat(circle.attr("cy"));

  var tip = d3.select("#actor_vis").append("div")
    .attr("id", "tooltip");

  tip.append("div")
    .attr("id", "movie-title")
    .html(data.title);

  tip.append("div")
    .attr("class", "movie-info")
    .html("Gross: $" + Math.round(data.gross/1000000) + "M");

  tip.append("div")
    .attr("class", "movie-info")
    .html(prettyGenres(data.genres));

  var tipJq = $("#tooltip");
  tipJq.css("left", xPosition - 47);
  tipJq.css("top", yPosition - tipJq.height() - circle.attr("r") - 33);
}

var updateData = function() {
  // TODO: change these values based on drop-down

  // pass on to next step
  actor_layout(TOM);
};

// creates actual d3/svg elements from data
var actor_layout = function(data) {
  var maxDay = d3.max(data, function(d) { return(d.date) });
  var minDay = d3.min(data, function(d) { return(d.date) });

  dateScale = d3.time.scale()
                      .domain([minDay, maxDay])
                      .range([25, SVG_SIZE[0] - 25]);
  var xAxis = d3.svg.axis()
                     .scale(dateScale)
                     .ticks(10);

  // create axes
  actorSvg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (SVG_SIZE[1] - 25) + ")")
    .call(xAxis);

  actorSvg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(" + (SVG_SIZE[0] - 25) + ", 0)")
           .call(yAxis);

  actorSvg.selectAll("circle")
            .remove();

  // add circles for each movie
  actorSvg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
              return(dateScale(d.date));
            })
            .attr("cy", function(d) {
              return(ratingScale(d.rating));
            })
            .attr("r", function(d) {
              return(Math.sqrt(grossScale(d.gross)));
            })
            .attr("fill", function(d) {
              if (colorScheme == "genre") {
                return(genreColor(d.genres[0]));
              } else {
                if (d.star) {
                  return("gold");
                } else {
                  return("silver");
                }
              }
            })
            .attr("opacity", .50)
            .on("click", function(d) {
              console.log("Clicked", d.title);
            })
            .on("mouseover", function(d) {
              that = d3.select(this);

              that
                .attr("stroke", "black")
                .attr("stroke-width", 2.5);

              makeTooltip(that, d);
            })
            .on("mouseout", function() {
              d3.select(this)
                 .attr("stroke-width", 0);

              d3.select("#tooltip").remove();
            });
}; 

var startHere = function() {
  queue()
    .defer(d3.json, "export/tom_hanks.json")
    .await(initVis);

  function initVis(error, tom) {
    if (!error) {
      TOM = tom;
      SELECTED_DATA = parse_dates(tom);
      $(".title").text("Tom Hanks");

      actorSvg = d3.select("#actor_vis").append("svg")
                    .attr("id", "actorSvg")
                    .attr("width", SVG_SIZE[0])
                    .attr("height", SVG_SIZE[1]);
      
      updateData();
    } else {
      console.log("error loading data");
    }
  }
};

startHere();

// listener for select item change
$("#star-button").click(function() {
  $("#star-button").toggleClass("active")
  $("#genre-button").toggleClass("active")
  colorScheme = "star"
  updateData();
})
$("#genre-button").click(function() {
  $("#star-button").toggleClass("active")
  $("#genre-button").toggleClass("active")
  colorScheme = "genre"
  updateData();
})

</script>
</body>
</html>
