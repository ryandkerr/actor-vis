<script>
var TOM;
var SELECTED_DATA;
var SVG_SIZE = [500, 500];

var classList = function(data) {
  var CLASSES = [];
  data.forEach(function(d) {
    CLASSES.push(d.course);
  });
  var selected = document.getElementById("classes");
  for(i = 0; i < CLASSES.length; i++) {
    var opt = document.createElement('option');
    // TODO: if class == cs50 make default
    opt.innerHTML = CLASSES[i];
    opt.value = CLASSES[i];
    selected.appendChild(opt);
  }
};

var updateData = function() {
  // TODO: change these values based on drop-down
  
  // pass on to next step
  actor_layout(TOM);
}

var actor_layout = function(data) {
  console.log(data)
}


var startHere = function() {
  queue()
    .defer(d3.json, "export/tom_hanks.json")
    .await(initVis);

  function initVis(error, tom) {
    if (!error) {
      TOM = tom;

      d3.select("#actor_vis").append("svg")
       .attr("id", "cloud_svg")
       .attr("width", SVG_SIZE[0])
       .attr("height", SVG_SIZE[1])
      
      updateData();
    } else {
      console.log("error loading data");
    }
  }
}

startHere();
