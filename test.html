<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script type="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>

</head>

<body>
<div class="container">
  <div class="row">
    <div class= "col-md-6" id="actor_vis"></div>
  </div>
</div>

<script>
var TOM;
var SELECTED_DATA;
var SVG_SIZE = [500, 500];


// change dates from "YYYY-MM-DD" to js date objects
var parse_dates = function(data) {
  var copy = data;
  for (var i in data) {
    d = data[i].date.replace(/-/g, "/");
    data[i].date = Date.parse(d);
  }
  return(copy);
};

var updateData = function() {
  // TODO: change these values based on drop-down
  
  // pass on to next step
  actor_layout(TOM);
};

var actor_layout = function(data) {
  console.log(data);
};

var startHere = function() {
  queue()
    .defer(d3.json, "export/tom_hanks.json")
    .await(initVis);

  function initVis(error, tom) {
    if (!error) {
      TOM = tom;
      SELECTED_DATA = parse_dates(tom);

      d3.select("#actor_vis").append("svg")
       .attr("id", "cloud_svg")
       .attr("width", SVG_SIZE[0])
       .attr("height", SVG_SIZE[1]);
      
      updateData();
    } else {
      console.log("error loading data");
    }
  }
};

startHere();

// listener for select item change
// $(".drop-down").change(updateData);

</script>
</body>
</html>
